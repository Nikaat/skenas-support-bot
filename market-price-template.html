<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>قیمت لحظه‌ای</title>
    <style>
      /* Font faces will be injected here with base64 encoded fonts */
      /* ${fontFaces} */

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "IRANSansX", system-ui, -apple-system, BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(
          to bottom,
          #062746 0,
          #153d46 45%,
          #235245 100%
        );
        display: flex;
        align-items: flex-end;
        justify-content: center;
        width: 2160px;
        height: 2160px;
        margin: 0;
        padding: 0;
        direction: rtl;
        overflow: hidden;
      }
      .card {
        width: 1910px;
        border-radius: 110px 110px 0 0;
        backdrop-filter: blur(100px);
        background: rgba(255, 255, 255, 0.08);
        padding: 30px 30px 55px;
        color: #ffffff;
      }
      .header {
        text-align: center;
        margin: 60px 0;
      }
      .header-title {
        font-size: 110px;
        font-weight: 650;
        margin-bottom: 20px;
      }
      .header-title-small {
        font-size: 65px;
      }
      .header-date {
        display: inline-block;
        padding: 14.4px 80px;
        margin-top: 36px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 40px;
      }
      .grid {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 60px;
        margin-top: 60px;
      }
      .tile {
        background: #ffffff;
        color: #0f172a;
        border-radius: 90px;
        padding: 28.8px 38.4px 38.4px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 24px 72px rgba(15, 23, 42, 0.18);
        width: 750px;
        height: 640px;
      }
      .tile-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-bottom: 19.2px;
      }
      .icon {
        width: 130px;
        height: 130px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-shrink: 0;
        font-size: 43.2px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 60px;
        margin-top: 30px;
      }
      .icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: #ffffff;
      }
      .icon-btc {
        background: #f7931a;
      }
      .icon-usd {
        background: #1f2933;
      }
      .icon-gold {
        background: #eab308;
      }
      .icon-coin {
        background: #f59e0b;
      }
      .tile-title {
        font-size: 70px;
        font-weight: 600;
        text-align: center;
      }
      .tile-subtitle {
        display: none;
      }
      .tile-price {
        font-size: 65px;
        font-weight: 700;
        margin: 14.4px 0;
        display: flex;
        align-items: baseline;
        justify-content: center;
        gap: 9.6px;
        width: 100%;
      }
      .tile-currency {
        font-size: 43.2px;
        color: #6b7280;
        font-weight: 400;
      }
      .tile-change {
        margin-top: 9.6px;
        font-size: 43.2px;
        font-weight: 600;
        text-align: center;
        width: 100%;
      }
      .tile-change.positive {
        color: #16a34a;
      }
      .tile-change.negative {
        color: #dc2626;
      }

      .footer {
        margin-top: 67.2px;
        text-align: center;
        font-size: 33.6px;
      }
      .brand {
        font-weight: 700;
        font-size: 43.2px;
        margin-bottom: 9.6px;
      }
      .brand img {
        height: auto;
        max-width: 280px;
        width: 280px;
        display: block;
        margin: 0 auto;
      }
      .brand-sub {
        font-size: 28.8px;
        /* font-weight: 150; */
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="header-title">
          <span class="header-title-small">قیمت لحظه‌ای</span> دلار، بیت‌کوین،
          سکه و طلا
        </div>
        <div class="header-date">
          <!-- ${persianDate} -->
          ۲۹ آذر ۱۴۰۴
        </div>
      </div>

      <div class="grid">
        <!-- بیت‌کوین -->
        <div class="tile">
          <div class="tile-header">
            <div class="icon icon-btc">
              <img
                src="https://file.skenas.io/market-icons/btc.png"
                alt="بیت‌کوین"
              />
            </div>
            <div class="tile-title">بیت‌کوین</div>
          </div>
          <div class="tile-price">
            <!-- ${btcPrice} -->
            ۸۸,۰۰۰ <span class="tile-currency">دلار</span>
          </div>
          <div class="tile-change positive">
            <!-- ${btcChange.value} -->
            +۰.۱۵%
          </div>
        </div>

        <!-- دلار -->
        <div class="tile">
          <div class="tile-header">
            <div class="icon icon-usd">
              <img
                src="https://file.skenas.io/market-icons/usd.png"
                alt="دلار"
              />
            </div>
            <div class="tile-title">دلار</div>
          </div>
          <div class="tile-price">
            <!-- ${usdPrice} -->
            ۱۳۰,۰۰۰ <span class="tile-currency">تومان</span>
          </div>
          <div class="tile-change positive">
            <!-- ${usdChange.value} -->
            +۰.۱۵%
          </div>
        </div>
      </div>
      <div class="grid">
        <!-- طلای گرمی (۱۸ عیار) -->
        <div class="tile">
          <div class="tile-header">
            <div class="icon icon-gold">
              <img
                src="https://file.skenas.io/market-icons/gold.png"
                alt="طلای گرمی"
              />
            </div>
            <div class="tile-title">طلای گرمی (۱۸ عیار)</div>
          </div>
          <div class="tile-price">
            <!-- ${goldPrice} -->
            ۱۳,۸۰۰,۰۰۰ <span class="tile-currency">تومان</span>
          </div>
          <div class="tile-change positive">
            <!-- ${goldChange.value} -->
            +۰.۱۵%
          </div>
        </div>

        <!-- تمام سکه -->
        <div class="tile">
          <div class="tile-header">
            <div class="icon icon-coin">
              <img
                src="https://file.skenas.io/market-icons/coin.png"
                alt="تمام سکه"
              />
            </div>
            <div class="tile-title">تمام سکه</div>
          </div>
          <div class="tile-price">
            <!-- ${coinPrice} -->
            ۱۴۰,۰۰۰,۰۰۰ <span class="tile-currency">تومان</span>
          </div>
          <div class="tile-change positive">
            <!-- ${coinChange.value} -->
            +۰.۱۵%
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="brand">
          <img
            src="https://file.skenas.io/market-icons/skenas-white.png"
            alt="اسکناس"
          />
        </div>
        <div class="brand-sub">پلتفرم آنلاین سرمایه‌گذاری</div>
      </div>
    </div>
  </body>
</html>
